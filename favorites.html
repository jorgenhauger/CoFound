<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Favoritter - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">

                <a href="create.html" class="btn-primary">Opprett innlegg</a>
                <a href="messages.html">Meldinger <span id="navbar-unread-badge" class="unread-badge"
                        style="display: none;">0</span></a>
            </div>
            <div class="user-menu">
                <!-- JS fyller inn her -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 40px;">
        <h1>Mine Favoritter</h1>

        <!-- Tabs -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="projects">Lagrede Prosjekter</button>
            <button class="tab-btn" data-tab="cofounders">Lagrede Co-founders</button>
        </div>

        <!-- Projects Section -->
        <section id="fav-projects-section">
            <div id="fav-projects-feed">
                <!-- Favorites will be loaded here -->
            </div>
        </section>

        <!-- Co-founders Section -->
        <section id="fav-cofounders-section" style="display: none;">
            <div id="fav-cofounders-feed" class="profile-grid" style="display: block;">
                <!-- Favorites will be loaded here -->
            </div>
        </section>
        <!-- Empty State -->
        <div id="empty-state" class="empty-state"
            style="display: none; text-align: center; padding: 60px 20px; background: #f8f9fa; border-radius: 16px; border: 1px dashed var(--border-color); margin-top: 20px;">
            <div style="font-size: 4rem; margin-bottom: 20px;">⭐</div>
            <h2 id="empty-state-title" style="margin-bottom: 10px;">Ingen favoritter ennå</h2>
            <p id="empty-state-text" class="text-secondary"
                style="margin-bottom: 24px; max-width: 400px; margin-left: auto; margin-right: auto;">
                Du har ikke lagret noen prosjekter ennå. Utforsk feeden for å finne partnere!</p>
            <a href="feed.html" class="btn-primary">Utforsk feeden</a>
        </div>
    </main>

    <!-- Interest Modal (Reused) -->
    <div id="interest-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Meld interesse</h2>
            <p>Send en melding til <span id="modal-recipient-name"></span></p>
            <textarea id="interest-message" placeholder="Hei! Jeg synes prosjektet ditt ser spennende ut..."></textarea>
            <button id="send-interest-btn" class="btn-primary" style="width: 100%;">Send melding</button>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="theme.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="navbar-badge.js"></script>
    <script src="app.js"></script> <!-- Reusing app.js for modal logic if possible, or extract common logic -->
    <script src="favorites.js"></script>
</body>

</html>
