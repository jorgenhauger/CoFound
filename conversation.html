<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samtale - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Hjem</a>
                <a href="create.html" class="btn-primary">Opprett innlegg</a>
                <a href="messages.html" class="active">Meldinger <span id="navbar-unread-badge" class="unread-badge"
                        style="display: none;">0</span></a>
            </div>
            <div class="user-menu">
                <!-- Data fylles av auth.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="max-width: 800px; margin: 40px auto;">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <a href="messages.html" class="back-link">‚Üê Tilbake</a>
                <div class="chat-participant">
                    <img id="participant-avatar" src="" alt="Participant" class="avatar-small">
                    <h2 id="participant-name">Laster...</h2>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be loaded here -->
            </div>

            <!-- Reply Area -->
            <div class="chat-input-area">
                <textarea id="reply-input" placeholder="Skriv en melding..." rows="1"></textarea>
                <button id="send-reply-btn" class="btn-primary">Send</button>
            </div>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="conversation.js"></script>
    <script src="navbar-badge.js"></script>
</body>

</html>
