<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
        </div>
    </nav>

    <main class="container main-layout"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin-top: 0;">
        <div class="card" style="width: 100%; max-width: 600px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 10px;">Velkommen tilbake</h1>
                <p>Logg inn for å finne din co-founder</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" placeholder="din@epost.no" required>
                </div>

                <div class="form-group">
                    <label for="password">Passord</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div style="text-align: right; margin-bottom: 20px;">
                    <a href="#" style="font-size: 0.9rem; color: var(--primary-color);">Glemt passord?</a>
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 12px;">Logg inn</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.95rem;">
                <p>Har du ikke konto? <a href="signup.html" style="font-weight: 500;">Registrer deg</a></p>
            </div>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await loginUser(email, password);

            if (result.success) {
                showToast(result.message, "success");
                redirectWithDelay('feed.html', 1000);
            } else {
                showToast(result.message, "error");
            }
        });
    </script>
</body>

</html>
