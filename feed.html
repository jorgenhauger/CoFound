<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoFound - Feed</title>
    <meta name="description"
        content="Norges ledende plattform for å finne co-founder og starte bedrift. Finn prosjekter, partnere og kompetanse.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cofound.no/feed.html">
    <meta property="og:title" content="CoFound - Feed">
    <meta property="og:description" content="Finn prosjekter, partnere og kompetanse på CoFound.">


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Navigasjonsbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Søk etter prosjekter, folk eller skills..."
                        class="search-input">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </div>
                <a href="create.html" class="btn-primary">Opprett innlegg</a>
                <a href="messages.html" class="btn-secondary">Meldinger <span id="navbar-unread-badge"
                        class="unread-badge" style="display: none;">0</span></a>
            </div>
            <div class="user-menu">
                <!-- Data fylles inn av auth.js -->
            </div>
        </div>
    </nav>

    <!-- Hovedinnhold -->
    <main class="container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="projects">Prosjekter</button>
            <button class="tab-btn" data-tab="cofounders">Finn profiler</button>
        </div>

        <div class="main-layout">
            <!-- Venstre kolonne: Filter -->
            <aside class="sidebar">
                <div class="filter-card">
                    <h3 id="filter-title">Filtrer etter kategori</h3>

                    <div id="role-filters" class="filter-options" style="display: none;">
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="all" checked>
                            <span>Alle</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="Founder">
                            <span>Foundere</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="Co-founder">
                            <span>Co-foundere</span>
                        </label>
                        <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 10px 0;">
                    </div>

                    <!-- Category Filters (for Projects) -->
                    <div id="category-filters" class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="Utvikling">
                            <span>Utvikling</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Design">
                            <span>Design</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Markedsføring">
                            <span>Markedsføring</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Salg">
                            <span>Salg</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Ledelse">
                            <span>Ledelse</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Økonomi">
                            <span>Økonomi</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Annet">
                            <span>Annet</span>
                        </label>
                    </div>

                    <!-- Skill Filters (for Co-founders, hidden by default) -->
                    <div id="skill-filters" class="skill-filter-container" style="display: none;">
                        <div id="active-skill-filters" class="active-filters">
                            <!-- Active skill pills will appear here -->
                        </div>
                        <div id="available-skills" class="available-skills">
                            <!-- Available skill pills will appear here -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Feed med innlegg -->
            <section id="projects-section" class="feed-section">
                <div id="feed">
                    <!-- Innlegg lastes her dynamisk -->
                </div>
            </section>

            <!-- Co-founders Section (hidden by default) -->
            <section id="cofounders-section" class="feed-section" style="display: none;">
                <div id="cofounder-feed">
                    <!-- Co-founder profiler lastes her dynamisk -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for "Meld interesse" -->
    <div id="interest-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Meld interesse</h2>
            <p>Skriv en kort melding til <span id="modal-recipient-name">Founderen</span>:</p>
            <textarea id="interest-message"
                placeholder="Hei! Jeg saw prosjektet ditt og tenker at jeg passer perfekt fordi..."></textarea>
            <div style="text-align: right; margin-top: 15px;">
                <button id="send-interest-btn" class="btn-primary">Send melding</button>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="theme.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="navbar-badge.js"></script>
</body>

</html>
