<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoFound - Feed</title>
    <meta name="description"
        content="Norges ledende plattform for 친 finne co-founder og starte bedrift. Finn prosjekter, partnere og kompetanse.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cofound.no/feed.html">
    <meta property="og:title" content="CoFound - Feed">
    <meta property="og:description" content="Finn prosjekter, partnere og kompetanse p친 CoFound.">


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Navigasjonsbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="S칮k etter prosjekter, folk eller skills..."
                        class="search-input">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </div>
                <a href="create.html" class="btn-primary">Opprett innlegg</a>
                <a href="messages.html" class="btn-secondary">Meldinger <span id="navbar-unread-badge"
                        class="unread-badge" style="display: none;">0</span></a>
            </div>
            <div class="user-menu">
                <!-- Data fylles inn av auth.js -->
            </div>
        </div>
    </nav>

    <!-- Hovedinnhold -->
    <main class="container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="projects">Prosjekter</button>
            <button class="tab-btn" data-tab="cofounders">Finn profiler</button>
        </div>

        <div class="main-layout">
            <!-- Venstre kolonne: Filter -->
            <aside class="sidebar">
                <div class="filter-card">
                    <h3 id="filter-title">Filtrer etter kategori</h3>

                    <div id="role-filters" class="filter-options" style="display: none;">
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="all" checked>
                            <span>Alle</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="Founder">
                            <span>Foundere</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="role-filter" value="Co-founder">
                            <span>Co-foundere</span>
                        </label>
                        <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 10px 0;">
                    </div>

                    <!-- Category Filters (for Projects) -->
                    <div id="category-filters" class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="Utvikling">
                            <span>Utvikling</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Design">
                            <span>Design</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Markedsf칮ring">
                            <span>Markedsf칮ring</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Salg">
                            <span>Salg</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Ledelse">
                            <span>Ledelse</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="칒konomi">
                            <span>칒konomi</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Annet">
                            <span>Annet</span>
                        </label>
                    </div>

                    <!-- Skill Filters (for Co-founders, hidden by default) -->
                    <div id="skill-filters" class="skill-filter-container" style="display: none;">
                        <div id="active-skill-filters" class="active-filters">
                            <!-- Active skill pills will appear here -->
                        </div>
                        <div id="available-skills" class="available-skills">
                            <!-- Available skill pills will appear here -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Wrapper -->
            <div class="feed-content-wrapper">
                <!-- Anbefalt PROSJEKTER (Vises kun p친 prosjekt-fanen) -->
                <section id="recommended-projects-section" style="display: none; margin-bottom: 40px;">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                        <h3 style="margin: 0; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 1.2rem;">游댠</span> Anbefalte prosjekter
                        </h3>
                    </div>
                    <div class="recommended-feed-container">
                        <!-- Horizontal scroll container -->
                        <div id="recommended-feed" class="horizontal-scroll-snap">
                            <!-- Recommended items injected here -->
                        </div>
                    </div>
                </section>

                <!-- Feed med innlegg -->
                <section id="projects-section" class="feed-section">
                    <div id="feed">
                        <!-- Innlegg lastes her dynamisk -->
                    </div>
                </section>

                <!-- Anbefalt PROFILER (Vises kun p친 co-founder-fanen) -->
                <section id="recommended-cofounders-section" style="display: none; margin-bottom: 40px;">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                        <h3 style="margin: 0; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 1.2rem;">游뱋</span> Anbefalte profiler
                        </h3>
                    </div>
                    <div class="recommended-feed-container">
                        <!-- Horizontal scroll container -->
                        <div id="recommended-cofounder-feed" class="horizontal-scroll-snap">
                            <!-- Recommended items injected here -->
                        </div>
                    </div>
                </section>

                <!-- Co-founders Section (hidden by default) -->
                <section id="cofounders-section" class="feed-section" style="display: none;">
                    <div id="cofounder-feed">
                        <!-- Co-founder profiler lastes her dynamisk -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- View Post Modal -->
    <div id="view-post-modal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close close-view-post">&times;</span>

            <div id="view-post-header" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <!-- Populated by JS -->
                <img id="view-post-avatar" src="" alt=""
                    style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                <div>
                    <h3 id="view-post-author" style="margin: 0; color: var(--text-main);">Author</h3>
                    <span id="view-post-role" style="font-size: 0.9rem; color: var(--text-secondary);">Role</span>
                </div>
            </div>

            <h2 id="view-post-title" style="margin-bottom: 10px;">Post Title</h2>
            <div id="view-post-tags" class="post-tags" style="margin-bottom: 20px;">
                <!-- Tags -->
            </div>

            <div id="view-post-image-container"
                style="margin-bottom: 20px; display: none; border-radius: var(--radius-md); overflow: hidden;">
                <img id="view-post-image" src="" alt="" style="width: 100%; height: auto; display: block;">
            </div>

            <div class="post-content-scroll" style="max-height: 400px; overflow-y: auto; margin-bottom: 30px;">
                <p id="view-post-description" style="white-space: pre-wrap; color: var(--text-main); line-height: 1.6;">
                    Description</p>
            </div>

            <div class="modal-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                <button class="btn-secondary close-view-post-btn">Lukk</button>
                <button id="view-post-contact-btn" class="btn-primary">Meld interesse</button>
            </div>
        </div>
    </div>

    <!-- Modal for "Meld interesse" -->
    <div id="interest-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Meld interesse</h2>
            <p>Skriv en kort melding til <span id="modal-recipient-name">Founderen</span>:</p>
            <textarea id="interest-message"
                placeholder="Hei! Jeg saw prosjektet ditt og tenker at jeg passer perfekt fordi..."></textarea>
            <div style="text-align: right; margin-top: 15px;">
                <button id="send-interest-btn" class="btn-primary">Send melding</button>
            </div>
        </div>
    </div>

    <!-- Modal for showing all skills -->
    <div id="skills-modal" class="modal">
        <div class="modal-content">
            <span class="close-skills"
                style="float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
            <h2 id="skills-modal-title" style="margin-top:0;">Ferdigheter</h2>
            <div id="skills-modal-list" class="post-tags" style="justify-content: flex-start; margin-top: 20px;">
                <!-- Tags injected here -->
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="feed.html" class="bottom-nav-item active">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>Hjem</span>
        </a>
        <a href="feed.html?tab=cofounders" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <span>Utforsk</span>
        </a>
        <a href="create.html" class="bottom-nav-item nav-create-btn">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </a>
        <a href="messages.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
            </svg>
            <span>Meldinger</span>
            <div id="bottom-nav-badge" class="bottom-nav-badge">0</div>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span>Profil</span>
        </a>
    </nav>

    <script src="supabase.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script>requireAuth();</script>
    <script src="app.js"></script>
    <script src="navbar-badge.js"></script>
</body>

</html>
