<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glemt Passord - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
        </div>
    </nav>

    <main class="container main-layout"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin-top: 0;">
        <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 10px;">Glemt passord?</h1>
                <p>Skriv inn e-posten din, s√• sender vi deg en lenke for √• tilbakestille passordet.</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" placeholder="din@epost.no" required>
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 12px;">Send lenke</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.95rem;">
                <p><a href="login.html" style="font-weight: 500;">Tilbake til logg inn</a></p>
            </div>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = "Sender...";
            btn.disabled = true;

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) throw error;

                // Suksess! Vis koselig melding og konfetti üéâ
                triggerConfetti();

                const card = document.querySelector('.card');
                card.innerHTML = `
                    <div style="text-align: center; padding: 20px; animation: fade-in 0.5s;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üíå</div>
                        <h2 style="margin-bottom: 15px;">Lenke er sendt!</h2>
                        <p style="font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 25px;">
                            Vi har sendt en e-post til <strong>${email}</strong> med instrukser for √• lage nytt passord.
                        </p>
                        <div style="background: var(--tag-bg); padding: 15px; border-radius: 12px; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 30px;">
                            PS: Husk √• sjekke s√∏ppelposten hvis den ikke dukker opp innen noen minutter. üóëÔ∏è
                        </div>
                        <a href="login.html" class="btn-secondary" style="display: inline-flex; text-decoration: none;">Tilbake til logg inn</a>
                    </div>
                `;

            } catch (error) {
                showToast(error.message, "error");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
