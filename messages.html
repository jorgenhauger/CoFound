<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldinger - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">

                <a href="create.html" class="btn-primary">Opprett innlegg</a>
                <a href="messages.html" class="active">Meldinger <span id="navbar-unread-badge" class="unread-badge"
                        style="display: none;">0</span></a>
            </div>
            <div class="user-menu">
                <!-- Fylles av auth.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="max-width: 900px; margin: 40px auto;">
        <div class="messages-header">
            <h1>Mine meldinger</h1>
            <p class="text-secondary">Se meldinger fra andre brukere</p>
        </div>

        <!-- Messages List -->
        <div id="messages-container" class="messages-list">
            <!-- Messages will be loaded here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state"
            style="display: none; text-align: center; padding: 60px 20px; background: #f8f9fa; border-radius: 16px; border: 1px dashed var(--border-color);">
            <div style="font-size: 4rem; margin-bottom: 20px;">✉️</div>
            <h2 style="margin-bottom: 10px;">Ingen meldinger ennå</h2>
            <p class="text-secondary"
                style="margin-bottom: 24px; max-width: 400px; margin-left: auto; margin-right: auto;">
                Det er stille i innboksen din. Finn en spennende co-founder eller et prosjekt for å starte samtalen!</p>
            <a href="feed.html" class="btn-primary">Utforsk feeden</a>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="feed.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>Hjem</span>
        </a>
        <a href="feed.html?tab=cofounders" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <span>Utforsk</span>
        </a>
        <a href="create.html" class="bottom-nav-item nav-create-btn">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </a>
        <a href="messages.html" class="bottom-nav-item active">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
            </svg>
            <span>Meldinger</span>
            <div id="bottom-nav-badge" class="bottom-nav-badge">0</div>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span>Profil</span>
        </a>
    </nav>

    <script src="supabase.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>requireAuth();</script>
    <script src="utils.js"></script>
    <script src="messages.js"></script>
</body>

</html>
