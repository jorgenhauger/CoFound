<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Profil - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Navigasjonsbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
            <div class="nav-links">

                <a href="profile.html" class="active">Min Profil</a>
                <a href="create.html" class="btn-primary"
                    style="color: white; margin-left: var(--spacing-lg); padding: 8px 16px; border-radius: var(--radius-md); text-decoration: none;">Nytt
                    Innlegg</a>
            </div>
            <div class="user-menu">
                <!-- Fylles av JS -->
            </div>
        </div>
    </nav>

    <main class="container main-layout profile-layout">

        <!-- Profil Header -->
        <section class="profile-header-card">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <img id="profile-avatar" src="" alt="Profilbilde" class="profile-avatar-large">
                <h1 id="profile-name">Navn Navnesen</h1>
                <p id="profile-role" class="profile-role">Rolle</p>
                <div class="profile-actions">
                    <a id="profile-linkedin" href="#" target="_blank" class="btn-secondary">LinkedIn Profil</a>
                    <a href="edit-profile.html" class="btn-primary" style="text-decoration: none;">Rediger Profil</a>
                </div>
            </div>
        </section>

        <!-- Profil Innhold -->
        <div class="profile-grid">

            <!-- Venstre kolonne: Om & Ferdigheter -->
            <div class="profile-sidebar">
                <!-- Snarveier (Synlig på mobil for å erstatte manglende header-linker) -->
                <div class="card mobile-shortcuts" style="display: none;">
                    <h3>Lagret</h3>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <a href="favorites.html" class="btn-secondary"
                            style="flex: 1; text-align: center; justify-content: center;">
                            ❤️ Profiler
                        </a>
                        <!-- Hvis vi hadde en 'Lagrede Prosjekter' side, ville den vært her. Foreløpig er det bare profiler sies det? 
                             Bruker sa "lagrede profiler og prosjekter-knappen". Antar favorites.html dekker profiler. -->
                    </div>
                </div>

                <!-- Profil Progresjon Widget -->
                <div id="profile-progress-widget" class="profile-progress-widget" style="display: none;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <span
                            style="font-size: 0.8rem; font-weight: 500; color: var(--text-secondary);">Profil-fullføring</span>
                        <span id="profile-progress-text"
                            style="font-size: 0.8rem; font-weight: 600; color: var(--primary-color);">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="profile-progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
                    </div>
                    <p id="profile-progress-tip"
                        style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 8px; margin-bottom: 0;">
                        Tips: Legg til et profilbilde for +20%!</p>
                </div>

                <div class="card">
                    <h3>Om meg</h3>
                    <p id="profile-bio">Her kommer bio...</p>
                </div>

                <div class="card">
                    <h3>Ferdigheter</h3>
                    <div id="profile-skills" class="tags-container">
                        <!-- Ferdigheter lastes her -->
                    </div>
                </div>

                <!-- Systeminnstillinger (Kun for eier) -->
                <div id="system-settings-card" class="card" style="display: none;">
                    <h3>Innstillinger</h3>
                    <div class="theme-switch-container">
                        <span style="font-size: 0.9rem; color: var(--text-main);">Mørk modus</span>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Høyre kolonne: Erfaring -->
            <div class="profile-main">
                <div class="card">
                    <h3>Erfaring</h3>
                    <div id="profile-experience" class="experience-list">
                        <!-- Erfaring lastes her -->
                    </div>
                </div>

                <!-- Mine Innlegg Seksjon -->
                <div class="card" id="my-posts-card" style="display: none;">
                    <!-- Skjult som standard, vises hvis det er innlegg -->
                    <h3>Mine Innlegg</h3>
                    <div id="profile-posts-container" class="profile-posts-list">
                        <!-- Innlegg lastes her -->
                    </div>
                </div>
            </div>

        </div>

    </main>

    <nav class="bottom-nav">
        <a href="feed.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>Hjem</span>
        </a>
        <a href="feed.html?tab=cofounders" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <span>Utforsk</span>
        </a>
        <a href="messages.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
            </svg>
            <span>Meldinger</span>
            <div id="bottom-nav-badge" class="bottom-nav-badge">0</div>
        </a>
        <a href="profile.html" class="bottom-nav-item active">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span>Profil</span>
        </a>
    </nav>

    <script src="supabase.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>

</html>
