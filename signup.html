<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
        </div>
    </nav>

    <main class="container main-layout"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin-top: 0;">
        <div class="card" style="width: 100%; max-width: 650px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 10px;">Bli med i CoFound</h1>
                <p>Finn din perfekte co-founder i dag</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Fullt navn</label>
                    <input type="text" id="name" placeholder="Ola Nordmann" required>
                </div>

                <div class="form-group">
                    <label>Jeg er en:</label>
                    <div style="display: flex; gap: 20px; margin-top: 8px;">
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: 400; cursor: pointer;">
                            <input type="radio" name="role" value="Founder" checked style="width: auto; margin: 0;">
                            Founder üöÄ
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: 400; cursor: pointer;">
                            <input type="radio" name="role" value="Co-founder" style="width: auto; margin: 0;">
                            Co-founder ü§ù
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" placeholder="din@epost.no" required>
                </div>

                <div class="form-group">
                    <label for="password">Passord</label>
                    <input type="password" id="password" placeholder="Minst 8 tegn" required>
                    <div id="password-strength-container" style="margin-top: 8px; display: none;">
                        <div style="display: flex; gap: 4px; height: 4px; margin-bottom: 5px;">
                            <div class="strength-bar"
                                style="flex: 1; height: 100%; border-radius: 2px; background: #e2e8f0; transition: all 0.3s ease;">
                            </div>
                            <div class="strength-bar"
                                style="flex: 1; height: 100%; border-radius: 2px; background: #e2e8f0; transition: all 0.3s ease;">
                            </div>
                            <div class="strength-bar"
                                style="flex: 1; height: 100%; border-radius: 2px; background: #e2e8f0; transition: all 0.3s ease;">
                            </div>
                            <div class="strength-bar"
                                style="flex: 1; height: 100%; border-radius: 2px; background: #e2e8f0; transition: all 0.3s ease;">
                            </div>
                        </div>
                        <span id="strength-text" style="font-size: 0.75rem; color: var(--text-secondary);"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Bekreft passord</label>
                    <input type="password" id="confirm-password" placeholder="Gjenta passord" required>
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 12px;">Opprett konto</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.95rem;">
                <p>Har du allerede konto? <a href="login.html" style="font-weight: 500;">Logg inn</a></p>
            </div>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthContainer = document.getElementById('password-strength-container');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }

            strengthContainer.style.display = 'block';
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const config = [
                { color: '#ef4444', text: 'Veldig svakt' },
                { color: '#f59e0b', text: 'Svakt' },
                { color: '#3b82f6', text: 'Middels' },
                { color: '#10b981', text: 'Sterkt' }
            ];

            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.background = config[strength - 1].color;
                } else {
                    bar.style.background = '#e2e8f0';
                }
            });

            strengthText.innerText = config[strength - 1]?.text || 'Veldig svakt';
            strengthText.style.color = config[strength - 1]?.color || '#ef4444';
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showToast("Passordene er ikke like!", "error");
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerText = "Oppretter konto...";

            const result = await registerUser(name, email, password, role);

            if (result.success) {
                // Trigger konfetti for en hyggelig velkomst
                triggerConfetti();

                // Bytt ut innholdet i kortet med en hyggelig melding
                const card = document.querySelector('.card');
                card.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üìß</div>
                        <h2 style="margin-bottom: 15px;">Velkommen til CoFound, ${name.split(' ')[0]}!</h2>
                        <p style="font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 25px;">
                            Vi har sendt en bekreftelseslenke til <strong>${email}</strong>.<br>
                            Vennligst klikk p√• lenken i e-posten for √• aktivere kontoen din.
                        </p>
                        <div style="background: var(--tag-bg); padding: 15px; border-radius: 12px; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 30px;">
                            Fant du ikke e-posten? Sjekk gjerne s√∏ppelpost-mappen.
                        </div>
                        <a href="login.html" class="btn-primary" style="display: inline-flex; text-decoration: none;">G√• til logg inn</a>
                    </div>
                `;
            } else {
                showToast(result.message, "error");
                submitBtn.disabled = false;
                submitBtn.innerText = "Opprett konto";
            }
        });
    </script>
</body>

</html>
