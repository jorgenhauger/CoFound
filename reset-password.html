<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nytt Passord - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
        </div>
    </nav>

    <main class="container main-layout"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin-top: 0;">
        <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 10px;">Lag nytt passord</h1>
                <p>Skriv inn ditt nye passord under.</p>
            </div>

            <form id="new-password-form">
                <div class="form-group">
                    <label for="password">Nytt passord</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 12px;">Lagre nytt passord</button>
            </form>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="navbar-badge.js"></script>
    <script>
        // Supabase handles the session exchange automatically via the URL hash
        // We just need to detect the event or simply update the user

        document.addEventListener('DOMContentLoaded', async () => {
            // Check if we have a session (Supabase handles the magic link exchange)
            const { data: { session } } = await db.auth.getSession();

            // If checking "recovery" flow specifically:
            db.auth.onAuthStateChange(async (event, session) => {
                if (event === 'PASSWORD_RECOVERY') {
                    // Valid recovery flow, user is logged in temporarily
                    console.log("Password recovery session active");
                }
            });
        });

        document.getElementById('new-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = "Lagrer...";
            btn.disabled = true;

            try {
                // Update the user's password using the active session from the link
                const { data, error } = await db.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success!
                triggerConfetti();

                const card = document.querySelector('.card');
                card.innerHTML = `
                    <div style="text-align: center; padding: 20px; animation: fade-in 0.5s;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
                        <h2 style="margin-bottom: 15px;">Passord endret!</h2>
                        <p style="font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 25px;">
                            Ditt passord er nå oppdatert. Du kan logge inn med det nye passordet.
                        </p>
                        <a href="login.html" class="btn-primary" style="display: inline-flex; text-decoration: none;">Gå til logg inn</a>
                    </div>
                `;

            } catch (error) {
                showToast(error.message, "error");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
