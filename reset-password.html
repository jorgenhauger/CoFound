<!DOCTYPE html>
<html lang="no">

<head>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nytt Passord - CoFound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="CoFound Logo" class="logo-img">
                <span>CoFound</span>
            </a>
        </div>
    </nav>

    <main class="container main-layout"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; margin-top: 0;">
        <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 10px;">Lag nytt passord</h1>
                <p>Skriv inn ditt nye passord under.</p>
            </div>

            <form id="new-password-form">
                <div class="form-group">
                    <label for="password">Nytt passord</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 12px;">Lagre nytt passord</button>
            </form>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="navbar-badge.js"></script>
    <script>
        const form = document.getElementById('new-password-form');
        const btn = form.querySelector('button');
        const heading = document.querySelector('.card h1');
        const description = document.querySelector('.card p');

        // Start med skjult knapp til vi er sikre på at vi har en sesjon
        btn.style.display = 'none';
        description.textContent = "Verifiserer lenken din...";

        document.addEventListener('DOMContentLoaded', async () => {
            // Lytt etter autentiserings-hendelser
            db.auth.onAuthStateChange(async (event, session) => {
                console.log("Auth Event:", event);

                if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                    // Suksess! Vi er logget inn midlertidig
                    btn.style.display = 'flex';
                    description.textContent = "Skriv inn ditt nye passord under.";
                    heading.textContent = "Lag nytt passord";
                } else if (event === 'SIGNED_OUT') {
                    // Ikke logget inn
                    description.textContent = "Lenken er ugyldig eller utløpt. Prøv å be om en ny.";
                    description.style.color = "#ea4335";
                    form.style.display = 'none'; // Skjul skjemaet
                }
            });

            // Sjekk også direkte om vi har en session umiddelbart (i tilfelle event allerede fyrte)
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                btn.style.display = 'flex';
                description.textContent = "Skriv inn ditt nye passord under.";
            } else {
                // Vent litt og se om onAuthStateChange plukker det opp (async flow), hvis ikke vis feil
                setTimeout(() => {
                    if (description.textContent === "Verifiserer lenken din...") {
                        description.textContent = "Fant ingen gyldig sesjon. Vennligst be om ny lenke.";
                        description.style.color = "#ea4335";
                    }
                }, 2000);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const originalText = btn.textContent;

            btn.textContent = "Lagrer...";
            btn.disabled = true;

            try {
                const { data, error } = await db.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success!
                triggerConfetti();

                const card = document.querySelector('.card');
                card.innerHTML = `
                    <div style="text-align: center; padding: 20px; animation: fade-in 0.5s;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
                        <h2 style="margin-bottom: 15px;">Passord endret!</h2>
                        <p style="font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 25px;">
                            Ditt passord er nå oppdatert. Du kan logge inn med det nye passordet.
                        </p>
                        <a href="login.html" class="btn-primary" style="display: inline-flex; text-decoration: none;">Gå til logg inn</a>
                    </div>
                `;

            } catch (error) {
                showToast(error.message, "error");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
